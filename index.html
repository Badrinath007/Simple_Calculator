<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Not_a_Simple_Calculator</title>
    <link rel="icon" href="assets/calc.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee&amp;display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background: var(--bs-body-bg);">
    <div class="container" style="margin-left: 50px;">
        <div class="calculator-grid" style="width: 850px;">
            <div class="output" style="border-radius: 10px;border: 20px double var(--bs-body-color) ;">
                <div data-previous-operand="" class="previous-operand" style="border-color: rgb(14,13,13);font-weight: bold;"></div>
                <div data-current-operand="" class="current-operand" style="border-color: rgb(14, 13, 13);font-weight: bold;"></div>
            </div><button data-all-clear="" class="span-two" style="border-radius: 10px;background: var(--bs-purple);border: 6px solid var(--bs-body-color);font-size: 32px;font-weight: bold;">AC</button><button data-delete="" style="border-radius: 10px;background: var(--bs-purple);border: 6px solid var(--bs-body-color);font-size: 32px;font-weight: bold;">DEL</button><button data-operation="" style="border-radius: 10px;background: var(--bs-success);border: 6px solid var(--bs-body-color);font-size: 32px;font-weight: bold;">รท</button><button data-number="" style="border-radius: 10px;background: var(--bs-gray-500);border: 6px solid var(--bs-body-color);font-size: 32px;font-weight: bold;">7</button><button data-number="" style="border-radius: 10px;background: var(--bs-gray-500);border: 6px solid var(--bs-body-color);font-size: 32px;font-weight: bold;">8</button><button data-number="" style="border-radius: 10px;background: var(--bs-gray-500);border: 6px solid var(--bs-body-color);font-size: 32px;font-weight: bold;">9</button><button data-operation="" style="border-radius: 10px;background: var(--bs-success);border: 6px solid var(--bs-body-color);font-size: 32px;font-weight: bold;">x</button><button data-number="" style="border-radius: 10px;background: var(--bs-gray-500);border: 6px solid var(--bs-body-color);font-size: 32px;font-weight: bold;">4</button><button data-number="" style="border-radius: 10px;background: var(--bs-gray-500);border: 6px solid var(--bs-body-color);font-size: 32px;font-weight: bold;">5</button><button data-number="" style="border-radius: 10px;background: var(--bs-gray-500);border: 6px solid var(--bs-body-color);font-size: 32px;font-weight: bold;">6</button><button data-operation="" style="border-radius: 10px;background: var(--bs-success);border: 6px solid var(--bs-body-color);font-size: 32px;font-weight: bold;">-</button><button data-number="" style="border-radius: 10px;background: var(--bs-gray-500);border: 6px solid var(--bs-body-color);font-size: 32px;font-weight: bold;">1</button><button data-number="" style="border-radius: 10px;background: var(--bs-gray-500);border: 6px solid var(--bs-body-color);font-size: 32px;font-weight: bold;">2</button><button data-number="" style="border-radius: 10px;background: var(--bs-gray-500);border: 6px solid var(--bs-body-color);font-size: 32px;font-weight: bold;">3</button><button data-operation="" style="border-radius: 10px;background: var(--bs-success);border: 6px solid var(--bs-body-color);font-size: 32px;font-weight: bold;">+</button><button data-number="" style="border-radius: 10px;background: var(--bs-yellow);border: 6px solid var(--bs-body-color);font-size: 32px;font-weight: bold;">.</button><button data-number="" style="border-radius: 10px;background: var(--bs-gray-500);border: 6px solid var(--bs-body-color);font-size: 32px;font-weight: bold;">0</button><button data-equals="" class="span-two" style="border-radius: 10px;background: var(--bs-link-color);border: 6px solid var(--bs-body-color);font-size: 32px;font-weight: bold;">=</button>
            <div id="hty" class="text-center align-self-center" style="justify-content: center;align-content: center;border-width: 10px;border-style: solid;height: 620px;width: 399px;position: absolute;display: block;margin-left: 625px;border-radius: 10px;"></div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
